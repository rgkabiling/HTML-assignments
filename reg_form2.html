<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dummy Registration Form </title>
    </head>
    <body>
        <h1> My Registration Form </h1>
        <form action="container">
            <p>
            <label>
                First Name: <input type="text">
            </label>    
            </p>
            
            <p>
            <label>
                Last Name: <input type="text">
            </label>
            </p>

            <p>
            <label>
                Email: <input type="text">
            </label>
            </p>

            <p>
            <label>
                Password: <input type="password">
            </label>
            </p>

            <p>
            <label>
                PW Confirm: <input type="password">
            </label>
            </p>

            <p>
            <label>
                Birthday: <input type="date">
            </label>
            </p>

            <p>
            <label>
                Male <input type="radio" id="male" name="gender">
            </label>
            
            <label>
                Female <input type="radio" id="female" name="gender">
            </label>
            
            <label>
                Other <input type="radio" id="other" name="gender">
            </label>
            </p>

            <p>A short description about yourself:</p>

            <p>
                <textarea cols="30" rows="5"></textarea>
            </p>

            <p>
            <label
            >   Favorite Language
            <select>
                <option value="">Javascript</option>
                <option value="">Python</option>
                <option value="">CSS</option>
            </select>
            </label>
            </p>

            <input type="submit" value="Submit">
        </form>
    </body>

</html>
