<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="">

            <p>
            <label for="f_name">First Name:</label>
            <input type="text" id="f_name">
            </p>

            <p>
            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name">
            </p>

            <p>
            <label for="email">Email</label>
            <input type="email" id="email">
            </p>

            <p>
            <label for="pw">Password:</label>
            <input type="password" id="pw">
            </p>

            <p>
            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confirm">
            </p>

            <p>
            <label for="bday">Birthday</label>
            <input type="date" id="bday">
            </p>

            <p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            </p>

            <p>
            <label for="desc">A short description about yourself:</label>
            </p>

            <p>
            <textarea id="desc" cols="30" rows="10"></textarea>
            </p>

            <p>
            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            </p>

            <input type="submit" value="SUBMIT">
        </form>
    </body>
</html>
